<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TASK TRACKER</title>
<style>
:root{ --bg:#f4f6fb; --card:#fff; --text:#2c2c2c; --muted:#6c6c6c; --blue:#2d6cdf; --green:#2ecc71; --red:#e74c3c; --shadow:rgba(0,0,0,0.08); --shadow2:rgba(0,0,0,0.12); }
*{box-sizing:border-box;}
body{ font-family:"Inter", Arial, sans-serif; background:var(--bg); color:var(--text); margin:0; min-height:100vh; }

/* ===== ENTRY OVERLAY ===== */
#entryOverlay{
  position:fixed;
  inset:0;
  background:rgba(244,246,251,0.95);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999999;
}
.entryBox{
  background:#fff;
  padding:24px;
  border-radius:16px;
  width:320px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  text-align:center;
}
.entryBox h2{margin-bottom:12px;}
.entryBox input,
.entryBox button{
  width:100%;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
}
.entryBox button{
  border:none;
  font-weight:700;
  cursor:pointer;
}
#entryAdminBtn{background:var(--blue); color:#fff;}
#entryMemberBtn{background:#555; color:#fff;}

/* ===== ORIGINAL STYLES ===== */
/* Paste all your original CSS here (from your <style> tag) */
... 
/* To save space in this snippet, your original styles are kept intact */
</style>
</head>
<body>

<!-- ===== ENTRY OVERLAY ===== -->
<div id="entryOverlay">
  <div class="entryBox">
    <h2>Task Tracker</h2>
    <input id="entryEmail" type="email" placeholder="Admin Email">
    <input id="entryPassword" type="password" placeholder="Password">
    <button id="entryAdminBtn">Admin Login</button>
    <button id="entryMemberBtn">Member</button>
  </div>
</div>

<!-- ===== ORIGINAL PAGE ===== -->
<div class="page">
  <header class="header">
    <div class="title">TASK TRACKER</div>
    <div class="controls">
      <button id="darkToggle">ðŸŒ™</button>
    </div>
  </header>
  <main class="container">
    <aside class="sidebar" id="sidebar">
      <h2>Members</h2>
      <div id="members"></div>
    </aside>
    <section class="main">
      <div class="card">
        <h2 id="memberTitle">Select a member</h2>
        <div id="progress"></div>
        <input type="text" id="newTaskInput" placeholder="Enter new task..." />
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
        <button id="backBtn">Back</button>
      </div>
      <div class="card" id="chartBox">
        <canvas id="chart"></canvas>
        <div class="performance">
          <div class="item">
            <span>Top Performer</span>
            <strong id="topPerformer">-</strong>
          </div>
          <div class="item">
            <span>Most Completed</span>
            <strong id="mostCompleted">-</strong>
          </div>
          <div class="item">
            <span>Most Overdue</span>
            <strong id="mostOverdue">-</strong>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer id="loginSection">
    <span style="font-weight:700;">ADMIN</span>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </footer>
</div>

<!-- POPUP -->
<div id="popup">
  <div id="popupBox">
    <div style="font-weight:700; font-size:16px;">Set Schedule</div>
    <input type="date" id="popupDate" />
    <button id="popupOk">Save</button>
    <button id="popupCancel">Cancel</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
// ===== FIREBASE INIT =====
firebase.initializeApp({
  apiKey: "AIzaSyCtVN-UVUnzxbpkkMgGiNeuchhe5269qQM",
  authDomain: "teamtasktracker-d2c06.firebaseapp.com",
  projectId: "teamtasktracker-d2c06"
});
const db = firebase.firestore();
const auth = firebase.auth();

// ===== ENTRY PAGE LOGIC =====
const entryOverlay = document.getElementById("entryOverlay");
const entryEmail = document.getElementById("entryEmail");
const entryPassword = document.getElementById("entryPassword");
const entryAdminBtn = document.getElementById("entryAdminBtn");
const entryMemberBtn = document.getElementById("entryMemberBtn");

entryMemberBtn.onclick = () => {
  entryOverlay.style.display = "none"; // Member bypass
};

entryAdminBtn.onclick = () => {
  auth.signInWithEmailAndPassword(
    entryEmail.value.trim(),
    entryPassword.value.trim()
  ).catch(err => alert(err.message));
};

// Auto hide overlay if admin already logged in
auth.onAuthStateChanged(user => {
  if(user) entryOverlay.style.display = "none";
});

</script>

</body>
</html>
