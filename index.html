<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TASK TRACKER</title>

<style>
:root{
  --bg:#f4f6fb;
  --card:#fff;
  --text:#2c2c2c;
  --muted:#6c6c6c;
  --blue:#2d6cdf;
  --green:#2ecc71;
  --red:#e74c3c;
  --shadow:rgba(0,0,0,0.08);
  --shadow2:rgba(0,0,0,0.12);
}

*{box-sizing:border-box;}
body{
  font-family:"Inter", Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  min-height:100vh;
}

/* ===== ENTRY OVERLAY ===== */
#entryOverlay{
  position:fixed;
  inset:0;
  background:rgba(244,246,251,0.95);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999999;
}

.entryBox{
  background:#fff;
  padding:24px;
  border-radius:16px;
  width:320px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  text-align:center;
}

.entryBox h2{margin-bottom:12px;}
.entryBox input,
.entryBox button{
  width:100%;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
}

.entryBox button{
  border:none;
  font-weight:700;
  cursor:pointer;
}

#entryAdminBtn{background:var(--blue); color:#fff;}
#entryMemberBtn{background:#555; color:#fff;}

/* ===== ORIGINAL STYLES ===== */
.page{
  display:grid;
  grid-template-rows: auto 1fr auto;
  min-height:100vh;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 24px;
  background:var(--card);
  border-bottom:1px solid #eee;
  box-shadow:0 2px 10px var(--shadow);
}

.header .title{
  font-weight:800;
  letter-spacing:0.5px;
}

.header .controls{
  display:flex;
  align-items:center;
  gap:10px;
}

#darkToggle{
  border:none;
  background:transparent;
  cursor:pointer;
  font-size:18px;
}

.container{
  display:grid;
  grid-template-columns: 280px 1fr;
  gap:18px;
  padding:20px 24px;
}

/* ===== Sidebar ===== */
.sidebar{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 25px var(--shadow);
}

.sidebar h2{
  margin:0 0 12px 0;
  font-size:16px;
  font-weight:700;
}

.member{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 12px;
  margin:8px 0;
  border-radius:12px;
  background:#fafafa;
  border:1px solid #eee;
  cursor:pointer;
  transition:0.2s ease;
}

.member:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px var(--shadow);
}

.member.active{
  background:var(--blue);
  color:#fff;
  border-color:var(--blue);
}

.badge{
  font-size:0.7em;
  padding:2px 6px;
  border-radius:10px;
  background:#f1c40f;
  color:#333;
  font-weight:600;
}

/* ===== Main Content ===== */
.main{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  box-shadow:0 10px 25px var(--shadow);
}

.card h2{
  margin:0 0 12px 0;
  font-size:18px;
  font-weight:800;
}

#progress{
  color:var(--muted);
  font-size:0.9em;
}

/* Task input */
#newTaskInput{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-bottom:10px;
  outline:none;
  transition:0.2s ease;
}

#newTaskInput:focus{
  border-color:var(--blue);
  box-shadow:0 0 0 3px rgba(45,108,223,0.12);
}

#addTaskBtn{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:var(--blue);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  transition:0.2s ease;
}

#addTaskBtn:hover{
  background:#265fb8;
}

/* Task list */
ul#taskList{
  list-style:none;
  padding:0;
  margin:14px 0 0 0;
}

ul#taskList li{
  background:#fafafa;
  border:1px solid #eee;
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
}

.task-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}

.task-text{
  flex:1;
  font-weight:600;
}

.task-info{
  font-size:0.75em;
  color:var(--muted);
  margin-top:6px;
}

.status{
  font-size:0.75em;
  font-weight:700;
  padding:4px 8px;
  border-radius:10px;
}

.status.completed{background:rgba(46,204,113,0.15); color:var(--green);}
.status.pending{background:rgba(241,196,15,0.15); color:#f1c40f;}

.pastdue{
  color:var(--red);
  font-weight:800;
  font-size:0.75em;
  margin-left:8px;
}

.btnRow{
  display:flex;
  gap:8px;
  align-items:center;
}

button.smallBtn{
  border:none;
  padding:8px 10px;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
}

.completeBtn{
  background:var(--green);
  color:#fff;
}

.deleteBtn{
  background:var(--red);
  color:#fff;
}

/* Chart */
#chartBox{
  padding:18px;
}

.performance{
  display:flex;
  gap:12px;
  margin-top:12px;
}

.performance .item{
  flex:1;
  background:#fafafa;
  border:1px solid #eee;
  border-radius:14px;
  padding:12px;
  text-align:center;
}

.performance .item strong{
  display:block;
  font-size:18px;
  margin-top:6px;
}

.performance .item span{
  color:var(--muted);
  font-size:12px;
}

/* Back Button */
#backBtn{
  display:none;
  margin-top:12px;
  padding:10px 12px;
  border-radius:12px;
  border:none;
  background:#888;
  color:#fff;
  cursor:pointer;
  font-weight:700;
}

/* Login */
#loginSection{
  display:flex;
  gap:8px;
  align-items:center;
  padding:16px 24px;
  background:var(--card);
  border-top:1px solid #eee;
}

#loginSection input{
  padding:10px;
  border-radius:12px;
  border:1px solid #ddd;
  width:150px;
}

#loginSection button{
  padding:10px 12px;
  border-radius:12px;
  border:none;
  background:var(--blue);
  color:#fff;
  cursor:pointer;
  font-weight:700;
}

/* Dark mode */
body.dark{
  background:#121212;
  color:#f1f1f1;
}

body.dark .card,
body.dark .sidebar,
body.dark #loginSection,
body.dark #header{
  background:#1e1e1e;
  border-color:#333;
}

body.dark .member{background:#2a2a2a; border-color:#333;}
body.dark ul#taskList li{background:#2a2a2a; border-color:#333;}
body.dark #newTaskInput{background:#2a2a2a; color:#f1f1f1; border-color:#444;}
body.dark .performance .item{background:#2a2a2a; border-color:#333;}
body.dark .status.completed{background:rgba(46,204,113,0.2);}
body.dark .status.pending{background:rgba(241,196,15,0.2);}

@media (max-width: 860px){
  .container{grid-template-columns: 1fr;}
  .sidebar{order:2;}
  .main{order:1;}
}

/* ===== POPUP ===== */
#popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

#popupBox{
  background:#fff;
  padding:20px;
  border-radius:14px;
  width:90%;
  max-width:360px;
  text-align:center;
}

#popupBox input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-top:10px;
}

#popupBox button{
  margin-top:12px;
  padding:10px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}

#popupOk{background:var(--blue); color:#fff;}
#popupCancel{background:var(--red); color:#fff;}
</style>
</head>

<body>

<!-- ===== ENTRY OVERLAY ===== -->
<div id="entryOverlay">
  <div class="entryBox">
    <h2>Task Tracker</h2>
    <input id="entryEmail" type="email" placeholder="Admin Email">
    <input id="entryPassword" type="password" placeholder="Password">
    <button id="entryAdminBtn">Admin Login</button>
    <button id="entryMemberBtn">Member</button>
  </div>
</div>

<!-- ===== ORIGINAL PAGE ===== -->
<div class="page">

  <header class="header">
    <div class="title">TASK TRACKER</div>
    <div class="controls">
      <button id="darkToggle">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <aside class="sidebar" id="sidebar">
      <h2>Members</h2>
      <div id="members"></div>
    </aside>

    <section class="main">
      <div class="card">
        <h2 id="memberTitle">Select a member</h2>
        <div id="progress"></div>
        <input type="text" id="newTaskInput" placeholder="Enter new task..." />
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
        <button id="backBtn">Back</button>
      </div>

      <div class="card" id="chartBox">
        <canvas id="chart"></canvas>
        <div class="performance">
          <div class="item">
            <span>Top Performer</span>
            <strong id="topPerformer">-</strong>
          </div>
          <div class="item">
            <span>Most Completed</span>
            <strong id="mostCompleted">-</strong>
          </div>
          <div class="item">
            <span>Most Overdue</span>
            <strong id="mostOverdue">-</strong>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="loginSection">
    <span style="font-weight:700;">ADMIN</span>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </footer>

</div>

<!-- POPUP -->
<div id="popup">
  <div id="popupBox">
    <div style="font-weight:700; font-size:16px;">Set Schedule</div>
    <input type="date" id="popupDate" />
    <button id="popupOk">Save</button>
    <button id="popupCancel">Cancel</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>

firebase.initializeApp({

  projectId: "teamtasktracker-d2c06"
});
const db = firebase.firestore();
const auth = firebase.auth();

// ===== ENTRY GATE =====
const entryOverlay = document.getElementById("entryOverlay");
const entryEmail = document.getElementById("entryEmail");
const entryPassword = document.getElementById("entryPassword");
const entryAdminBtn = document.getElementById("entryAdminBtn");
const entryMemberBtn = document.getElementById("entryMemberBtn");

entryMemberBtn.onclick = () => {
  entryOverlay.style.display = "none";
};

entryAdminBtn.onclick = () => {
  auth.signInWithEmailAndPassword(
    entryEmail.value.trim(),
    entryPassword.value.trim()
  ).catch(err => alert(err.message));
};

// Auto hide if admin already logged in
auth.onAuthStateChanged(user => {
  if(user) entryOverlay.style.display = "none";
});

</body>
</html>
