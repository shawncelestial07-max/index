<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TASK TRACKER</title>

<style>
:root{
  --bg:#f4f6fb;
  --card:#fff;
  --text:#2c2c2c;
  --muted:#6c6c6c;
  --blue:#2d6cdf;
  --green:#2ecc71;
  --red:#e74c3c;
  --shadow:rgba(0,0,0,0.08);
  --shadow2:rgba(0,0,0,0.12);
}

*{box-sizing:border-box;}
body{
  font-family:"Inter", Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  min-height:100vh;
}

/* ===== Layout ===== */
.page{
  display:grid;
  grid-template-rows: auto 1fr auto;
  min-height:100vh;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 24px;
  background:var(--card);
  border-bottom:1px solid #eee;
  box-shadow:0 2px 10px var(--shadow);
}

.header .title{
  font-weight:800;
  letter-spacing:0.5px;
}

.header .controls{
  display:flex;
  align-items:center;
  gap:10px;
}

#darkToggle{
  border:none;
  background:transparent;
  cursor:pointer;
  font-size:18px;
}

.container{
  display:grid;
  grid-template-columns: 280px 1fr;
  gap:18px;
  padding:20px 24px;
}

/* ===== Sidebar ===== */
.sidebar{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 25px var(--shadow);
}

.sidebar h2{
  margin:0 0 12px 0;
  font-size:16px;
  font-weight:700;
}

.member{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 12px;
  margin:8px 0;
  border-radius:12px;
  background:#fafafa;
  border:1px solid #eee;
  cursor:pointer;
  transition:0.2s ease;
}

.member:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px var(--shadow);
}

.member.active{
  background:var(--blue);
  color:#fff;
  border-color:var(--blue);
}

.badge{
  font-size:0.7em;
  padding:2px 6px;
  border-radius:10px;
  background:#f1c40f;
  color:#333;
  font-weight:600;
}

/* ===== Main Content ===== */
.main{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.card{
  position: relative; /* Added for last visited positioning */
  background:var(--card);
  border-radius:16px;
  padding:18px;
  box-shadow:0 10px 25px var(--shadow);
}

.card h2{
  margin:0 0 12px 0;
  font-size:18px;
  font-weight:800;
}

/* Last visited section */
#lastVisited {
  position: absolute;
  top: 18px;
  right: 18px;
  font-size: 0.85em;
  color: var(--muted);
  display: flex;
  align-items: center;
  gap: 6px;
  font-weight: 600;
}

#newTaskInput{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-bottom:10px;
  outline:none;
  transition:0.2s ease;
}

#newTaskInput:focus{
  border-color:var(--blue);
  box-shadow:0 0 0 3px rgba(45,108,223,0.12);
}

#addTaskBtn{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:var(--blue);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  transition:0.2s ease;
}

#addTaskBtn:hover{
  background:#265fb8;
}

/* Task list */
ul#taskList{
  list-style:none;
  padding:0;
  margin:14px 0 0 0;
}

ul#taskList li{
  background:#fafafa;
  border:1px solid #eee;
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
}

.task-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}

.task-text{
  flex:1;
  font-weight:600;
}

.task-info{
  font-size:0.75em;
  color:var(--muted);
  margin-top:6px;
}

.status{
  font-size:0.75em;
  font-weight:700;
  padding:4px 8px;
  border-radius:10px;
}

.status.completed{background:rgba(46,204,113,0.15); color:var(--green);}
.status.pending{background:rgba(241,196,15,0.15); color:#f1c40f;}

.pastdue{
  color:var(--red);
  font-weight:800;
  font-size:0.75em;
  margin-left:8px;
}

.btnRow{
  display:flex;
  gap:8px;
  align-items:center;
}

button.smallBtn{
  border:none;
  padding:8px 10px;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
}

.completeBtn{
  background:var(--green);
  color:#fff;
}

.deleteBtn{
  background:var(--red);
  color:#fff;
}

/* Chart */
#chartBox{
  padding:18px;
}

.performance{
  display:flex;
  gap:12px;
  margin-top:12px;
}

.performance .item{
  flex:1;
  background:#fafafa;
  border:1px solid #eee;
  border-radius:14px;
  padding:12px;
  text-align:center;
}

.performance .item strong{
  display:block;
  font-size:18px;
  margin-top:6px;
}

.performance .item span{
  color:var(--muted);
  font-size:12px;
}

/* Back Button */
#backBtn{
  display:none;
  margin-top:12px;
  padding:10px 12px;
  border-radius:12px;
  border:none;
  background:#888;
  color:#fff;
  cursor:pointer;
  font-weight:700;
}

/* Login */
#loginSection{
  display:flex;
  gap:8px;
  align-items:center;
  padding:16px 24px;
  background:var(--card);
  border-top:1px solid #eee;
}

#loginSection input{
  padding:10px;
  border-radius:12px;
  border:1px solid #ddd;
  width:150px;
}

#loginSection button{
  padding:10px 12px;
  border-radius:12px;
  border:none;
  background:var(--blue);
  color:#fff;
  cursor:pointer;
  font-weight:700;
}

/* Dark mode */
body.dark{
  background:#121212;
  color:#f1f1f1;
}

body.dark .card,
body.dark .sidebar,
body.dark #loginSection,
body.dark #header{
  background:#1e1e1e;
  border-color:#333;
}

body.dark .member{background:#2a2a2a; border-color:#333;}
body.dark ul#taskList li{background:#2a2a2a; border-color:#333;}
body.dark #newTaskInput{background:#2a2a2a; color:#f1f1f1; border-color:#444;}
body.dark .performance .item{background:#2a2a2a; border-color:#333;}
body.dark .status.completed{background:rgba(46,204,113,0.2);}
body.dark .status.pending{background:rgba(241,196,15,0.2);}

@media (max-width: 860px){
  .container{grid-template-columns: 1fr;}
  .sidebar{order:2;}
  .main{order:1;}
}

/* ===== POPUP ===== */
#popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

#popupBox{
  background:#fff;
  padding:20px;
  border-radius:14px;
  width:90%;
  max-width:360px;
  text-align:center;
}

#popupBox input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-top:10px;
}

#popupBox button{
  margin-top:12px;
  padding:10px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}

#popupOk{background:var(--blue); color:#fff;}
#popupCancel{background:var(--red); color:#fff;}
</style>
</head>

<body>
<div class="page">

  <header class="header">
    <div class="title">TASK TRACKER</div>
    <div class="controls">
      <button id="darkToggle">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <aside class="sidebar" id="sidebar">
      <h2>Members</h2>
      <div id="members"></div>
    </aside>

    <section class="main">
      <div class="card">
        <h2 id="memberTitle">Select a member</h2>

        <!-- Last visited added -->
        <div id="lastVisited" style="display:none;">
          <span>Last visited:</span>
          <span id="lastVisitedTime">-</span>
          <svg style="width:16px; height:16px; fill: var(--muted);" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 1a11 11 0 1 0 11 11A11 11 0 0 0 12 1zm0 20a9 9 0 1 1 9-9 9 9 0 0 1-9 9zm.5-14h-1v6l5.25 3.15.75-1.23-4.5-2.67z"/>
          </svg>
        </div>

        <div id="progress"></div>
        <input type="text" id="newTaskInput" placeholder="Enter new task..." />
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
        <button id="backBtn">Back</button>
      </div>

      <div class="card" id="chartBox">
        <canvas id="chart"></canvas>
        <div class="performance">
          <div class="item">
            <span>Top Performer</span>
            <strong id="topPerformer">-</strong>
          </div>
          <div class="item">
            <span>Most Completed</span>
            <strong id="mostCompleted">-</strong>
          </div>
          <div class="item">
            <span>Most Overdue</span>
            <strong id="mostOverdue">-</strong>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="loginSection">
    <span style="font-weight:700;">ADMIN</span>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </footer>

</div>

<!-- POPUP -->
<div id="popup">
  <div id="popupBox">
    <div style="font-weight:700; font-size:16px;">Set Schedule</div>
    <input type="date" id="popupDate" />
    <button id="popupOk">Save</button>
    <button id="popupCancel">Cancel</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCtVN-UVUnzxbpkkMgGiNeuchhe5269qQM",
  authDomain: "teamtasktracker-d2c06.firebaseapp.com",
  projectId: "teamtasktracker-d2c06"
});
const db = firebase.firestore();
const auth = firebase.auth();

const members = ["Meca","Johny","Jerome","Carl","Shawn","Jomar","Yvone"];
let selectedMember = localStorage.getItem("selectedMember") || null;
let data = {};
let chart = null;

// DOM
const membersDiv = document.getElementById("members");
const memberTitle = document.getElementById("memberTitle");
const newTaskInput = document.getElementById("newTaskInput");
const addTaskBtn = document.getElementById("addTaskBtn");
const taskList = document.getElementById("taskList");
const progressDiv = document.getElementById("progress");

const popup = document.getElementById("popup");
const popupDate = document.getElementById("popupDate");
const popupOk = document.getElementById("popupOk");
const popupCancel = document.getElementById("popupCancel");

const emailInput = document.getElementById("email");
const passInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

const darkToggle = document.getElementById("darkToggle");
const sidebar = document.getElementById("sidebar");
const chartBox = document.getElementById("chartBox");
const backBtn = document.getElementById("backBtn");

const lastVisitedTimeSpan = document.getElementById("lastVisitedTime");
const lastVisitedDiv = document.getElementById("lastVisited");

// Dark mode
const darkModeEnabled = localStorage.getItem("darkMode") === "true";
if (darkModeEnabled) {
  document.body.classList.add("dark");
  darkToggle.textContent = "â˜€ï¸";
}
darkToggle.onclick = () => {
  document.body.classList.toggle("dark");
  const isDark = document.body.classList.contains("dark");
  localStorage.setItem("darkMode", isDark);
  darkToggle.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
};

// Auth
loginBtn.onclick = () => {
  const email = emailInput.value.trim();
  const pass = passInput.value.trim();
  if(!email || !pass) return alert("Enter email & password");
  auth.signInWithEmailAndPassword(email, pass)
    .then(()=>{ emailInput.value=""; passInput.value=""; })
    .catch(err=>alert(err.message));
};

logoutBtn.onclick = () => auth.signOut();

let isAdmin = false;

auth.onAuthStateChanged(async user=>{
  if(!user){
    isAdmin=false;
    addTaskBtn.disabled=true;
    logoutBtn.style.display="none";
    loginBtn.style.display="block";
    emailInput.style.display="inline-block";
    passInput.style.display="inline-block";
    return;
  }
  const token = await user.getIdTokenResult();
  isAdmin = token.claims.admin;
  addTaskBtn.disabled = !isAdmin;

  loginBtn.style.display="none";
  emailInput.style.display="none";
  passInput.style.display="none";
  logoutBtn.style.display="inline-block";
});

// Real-time updates
let unsubscribe = null;
function setupRealtime(){
  if(unsubscribe) unsubscribe();
  unsubscribe = db.collection("tasks").onSnapshot(snapshot=>{
    data = {};
    snapshot.forEach(doc=>{
      data[doc.id] = doc.data().tasks || [];
    });
    members.forEach(m=>{ if(!data[m]) data[m]=[]; });
    renderMembers();
    renderTasks();
    renderChart();
  });
}

// Format time ago
function timeAgo(timestamp) {
  if (!timestamp) return "-";
  const seconds = Math.floor((Date.now() - timestamp) / 1000);
  if (seconds < 60) return `${seconds} seconds ago`;
  const minutes = Math.floor(seconds / 60);
  if (minutes < 60) return `${minutes} minutes ago`;
  const hours = Math.floor(minutes / 60);
  if (hours < 24) return `${hours} hours ago`;
  const days = Math.floor(hours / 24);
  return `${days} days ago`;
}

// Fetch and display last visited for selected member
async function fetchLastVisited(member) {
  if (!member) {
    lastVisitedDiv.style.display = "none";
    return;
  }
  lastVisitedDiv.style.display = "flex";
  const doc = await db.collection("taskViews").doc(member).get();
  if (doc.exists) {
    const lastVisit = doc.data().lastVisited;
    lastVisitedTimeSpan.textContent = timeAgo(lastVisit);
  } else {
    lastVisitedTimeSpan.textContent = "Never";
  }
}

// Update last visited timestamp on member click
async function updateLastVisited(member) {
  if (!member) return;
  await db.collection("taskViews").doc(member).set({
    lastVisited: Date.now()
  });
}

// Render members
function renderMembers(){
  membersDiv.innerHTML = "";
  members.forEach(m=>{
    const pending = data[m]?.filter(t=>!t.completed).length || 0;
    const div = document.createElement("div");
    div.className = "member" + (m === selectedMember ? " active" : "");
    div.textContent = m;
    if(pending>0){
      const badge = document.createElement("span");
      badge.className = "badge";
      badge.textContent = pending;
      div.appendChild(badge);
    }
    div.onclick = async () => {
      selectedMember = m;
      localStorage.setItem("selectedMember", m);

      await updateLastVisited(m);

      sidebar.style.display = "none";
      chartBox.style.display = "none";
      backBtn.style.display = "block";

      renderMembers();
      renderTasks();
      fetchLastVisited(m);
    };
    membersDiv.appendChild(div);
  });
}

// Render tasks for selected member
function renderTasks(){
  if(!selectedMember){
    memberTitle.textContent = "Select a member";
    taskList.innerHTML = "";
    progressDiv.textContent = "";
    newTaskInput.style.display = "none";
    addTaskBtn.style.display = "none";
    lastVisitedDiv.style.display = "none";
    return;
  }

  memberTitle.textContent = selectedMember;
  newTaskInput.style.display = "block";
  addTaskBtn.style.display = "block";
  lastVisitedDiv.style.display = "flex";

  const tasks = data[selectedMember] || [];
  taskList.innerHTML = "";

  if(tasks.length === 0){
    taskList.innerHTML = "<li>No tasks yet.</li>";
  }

  tasks.forEach((task, i) => {
    const li = document.createElement("li");
    const row = document.createElement("div");
    row.className = "task-row";

    const text = document.createElement("div");
    text.className = "task-text";
    text.textContent = task.text + (task.schedule ? ` (Due: ${task.schedule})` : "");
    if(task.completed){
      text.style.textDecoration = "line-through";
      text.style.color = "#777";
    }
    row.appendChild(text);

    const status = document.createElement("div");
    status.className = "status " + (task.completed ? "completed" : "pending");
    status.textContent = task.completed ? "Completed" : "Pending";
    row.appendChild(status);

    const btnRow = document.createElement("div");
    btnRow.className = "btnRow";

    if(!task.completed){
      const completeBtn = document.createElement("button");
      completeBtn.className = "smallBtn completeBtn";
      completeBtn.textContent = "âœ“";
      completeBtn.title = "Mark Completed";
      completeBtn.onclick = () => markCompleted(i);
      btnRow.appendChild(completeBtn);
    }

    const scheduleBtn = document.createElement("button");
    scheduleBtn.className = "smallBtn";
    scheduleBtn.textContent = "ðŸ“…";
    scheduleBtn.title = "Set Schedule";
    scheduleBtn.onclick = () => openPopup(i);
    btnRow.appendChild(scheduleBtn);

    const deleteBtn = document.createElement("button");
    deleteBtn.className = "smallBtn deleteBtn";
    deleteBtn.textContent = "âœ•";
    deleteBtn.title = "Delete Task";
    deleteBtn.onclick = () => deleteTask(i);
    btnRow.appendChild(deleteBtn);

    li.appendChild(row);
    li.appendChild(btnRow);

    // Past due highlight
    if(task.schedule && !task.completed){
      const dueDate = new Date(task.schedule);
      const now = new Date();
      if(dueDate < now){
        const overdue = document.createElement("span");
        overdue.className = "pastdue";
        overdue.textContent = "Past due!";
        li.appendChild(overdue);
      }
    }

    taskList.appendChild(li);
  });

  // Show progress
  const completedCount = tasks.filter(t=>t.completed).length;
  const totalCount = tasks.length;
  progressDiv.textContent = `Completed: ${completedCount} / ${totalCount}`;

  // Show last visited time
  fetchLastVisited(selectedMember);
}

// Add task
addTaskBtn.onclick = () => {
  const text = newTaskInput.value.trim();
  if(!text) return alert("Enter task text");
  const tasks = data[selectedMember] || [];
  tasks.push({text, completed:false});
  db.collection("tasks").doc(selectedMember).set({tasks})
    .then(() => {
      newTaskInput.value = "";
    });
};

// Mark completed
function markCompleted(index){
  const tasks = data[selectedMember];
  if(!tasks || !tasks[index]) return;
  tasks[index].completed = true;
  db.collection("tasks").doc(selectedMember).set({tasks});
  confetti();
}

// Delete task
function deleteTask(index){
  const tasks = data[selectedMember];
  if(!tasks || !tasks[index]) return;
  tasks.splice(index,1);
  db.collection("tasks").doc(selectedMember).set({tasks});
}

// Open schedule popup
let scheduleIndex = null;
function openPopup(index){
  scheduleIndex = index;
  popup.style.display = "flex";
  popupDate.value = data[selectedMember][index].schedule || "";
}

popupOk.onclick = () => {
  if(scheduleIndex === null) return;
  data[selectedMember][scheduleIndex].schedule = popupDate.value || null;
  db.collection("tasks").doc(selectedMember).set({tasks: data[selectedMember]});
  scheduleIndex = null;
  popup.style.display = "none";
};

popupCancel.onclick = () => {
  scheduleIndex = null;
  popup.style.display = "none";
};

// Back button
backBtn.onclick = () => {
  selectedMember = null;
  localStorage.removeItem("selectedMember");
  sidebar.style.display = "block";
  chartBox.style.display = "block";
  backBtn.style.display = "none";
  renderMembers();
  renderTasks();
  lastVisitedDiv.style.display = "none";
};

// Render chart
function renderChart(){
  if(chart) chart.destroy();

  // Aggregate data
  let completedPerMember = {};
  let overduePerMember = {};
  let totalCompleted = 0;
  let topPerformer = null;
  let mostCompleted = null;
  let mostOverdue = null;

  members.forEach(m=>{
    const tasks = data[m] || [];
    const completed = tasks.filter(t=>t.completed).length;
    const overdue = tasks.filter(t=>{
      if(!t.schedule || t.completed) return false;
      return new Date(t.schedule) < new Date();
    }).length;
    completedPerMember[m] = completed;
    overduePerMember[m] = overdue;
    totalCompleted += completed;
  });

  topPerformer = Object.entries(overduePerMember).sort((a,b)=>a[1]-b[1])[0]?.[0] || "-";
  mostCompleted = Object.entries(completedPerMember).sort((a,b)=>b[1]-a[1])[0]?.[0] || "-";
  mostOverdue = Object.entries(overduePerMember).sort((a,b)=>b[1]-a[1])[0]?.[0] || "-";

  document.getElementById("topPerformer").textContent = topPerformer;
  document.getElementById("mostCompleted").textContent = mostCompleted;
  document.getElementById("mostOverdue").textContent = mostOverdue;

  const ctx = document.getElementById("chart").getContext("2d");
  chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: members,
      datasets: [{
        label: "Completed Tasks",
        data: members.map(m => completedPerMember[m]),
        backgroundColor: "rgba(45,108,223,0.8)",
        borderRadius: 12,
      },{
        label: "Overdue Tasks",
        data: members.map(m => overduePerMember[m]),
        backgroundColor: "rgba(231,76,60,0.8)",
        borderRadius: 12,
      }]
    },
    options: {
      responsive:true,
      scales:{
        y: {
          beginAtZero: true,
          stepSize: 1
        }
      }
    }
  });
}

// Initial setup
setupRealtime();

// CONFETTI FUNCTION
function confetti(){
  confetti({
    particleCount: 60,
    spread: 70,
    origin: { y: 0.6 }
  });
}

</script>
</body>
</html>
