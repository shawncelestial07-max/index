<title>TASK TRACKER</title>

<style>
:root{
  --bg:#f4f6fb;
  --card:#fff;
  --text:#2c2c2c;
  --muted:#6c6c6c;
  --blue:#2d6cdf;
  --green:#2ecc71;
  --red:#e74c3c;
  --shadow:rgba(0,0,0,0.08);
  --shadow2:rgba(0,0,0,0.12);
}

*{box-sizing:border-box;}
body{
  font-family:"Inter", Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  min-height:100vh;
}

/* ===== Layout ===== */
.page{
  display:grid;
  grid-template-rows: auto 1fr auto;
  min-height:100vh;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 24px;
  background:var(--card);
  border-bottom:1px solid #eee;
  box-shadow:0 2px 10px var(--shadow);
}

.header .title{
  font-weight:800;
  letter-spacing:0.5px;
}

.header .controls{
  display:flex;
  align-items:center;
  gap:10px;
}

#darkToggle{
  border:none;
  background:transparent;
  cursor:pointer;
  font-size:18px;
}

.container{
  display:grid;
  grid-template-columns: 280px 1fr;
  gap:18px;
  padding:20px 24px;
}

/* ===== Sidebar ===== */
.sidebar{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 25px var(--shadow);
}

.sidebar h2{
  margin:0 0 12px 0;
  font-size:16px;
  font-weight:700;
}

.member{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 12px;
  margin:8px 0;
  border-radius:12px;
  background:#fafafa;
  border:1px solid #eee;
  cursor:pointer;
  transition:0.2s ease;
}

.member:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px var(--shadow);
}

.member.active{
  background:var(--blue);
  color:#fff;
  border-color:var(--blue);
}

.badge{
  font-size:0.7em;
  padding:2px 6px;
  border-radius:10px;
  background:#f1c40f;
  color:#333;
  font-weight:600;
}

/* ===== Main Content ===== */
.main{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  box-shadow:0 10px 25px var(--shadow);
}

.card h2{
  margin:0 0 12px 0;
  font-size:18px;
  font-weight:800;
}

#progress{
  color:var(--muted);
  font-size:0.9em;
}

/* Task input */
#newTaskInput{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-bottom:10px;
  outline:none;
  transition:0.2s ease;
}

#newTaskInput:focus{
  border-color:var(--blue);
  box-shadow:0 0 0 3px rgba(45,108,223,0.12);
}

#addTaskBtn{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:var(--blue);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  transition:0.2s ease;
}

#addTaskBtn:hover{
  background:#265fb8;
}

/* Task list */
ul#taskList{
  list-style:none;
  padding:0;
  margin:14px 0 0 0;
}

ul#taskList li{
  background:#fafafa;
  border:1px solid #eee;
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
}

.task-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}

.task-text{
  flex:1;
  font-weight:600;
}

.task-info{
  font-size:0.75em;
  color:var(--muted);
  margin-top:6px;
}

.status{
  font-size:0.75em;
  font-weight:700;
  padding:4px 8px;
  border-radius:10px;
}

.status.completed{background:rgba(46,204,113,0.15); color:var(--green);}
.status.pending{background:rgba(241,196,15,0.15); color:#f1c40f;}

.pastdue{
  color:var(--red);
  font-weight:800;
  font-size:0.75em;
  margin-left:8px;
}

.btnRow{
  display:flex;
  gap:8px;
  align-items:center;
}

button.smallBtn{
  border:none;
  padding:8px 10px;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
}

.completeBtn{
  background:var(--green);
  color:#fff;
}

.deleteBtn{
  background:var(--red);
  color:#fff;
}

/* Chart */
#chartBox{
  padding:18px;
}

.performance{
  display:flex;
  gap:12px;
  margin-top:12px;
}

.performance .item{
  flex:1;
  background:#fafafa;
  border:1px solid #eee;
  border-radius:14px;
  padding:12px;
  text-align:center;
}

.performance .item strong{
  display:block;
  font-size:18px;
  margin-top:6px;
}

.performance .item span{
  color:var(--muted);
  font-size:12px;
}

/* Back Button */
#backBtn{
  display:none;
  margin-top:12px;
  padding:10px 12px;
  border-radius:12px;
  border:none;
  background:#888;
  color:#fff;
  cursor:pointer;
  font-weight:700;
}

/* Login */
#loginSection{
  display:flex;
  gap:8px;
  align-items:center;
  padding:16px 24px;
  background:var(--card);
  border-top:1px solid #eee;
}

#loginSection input{
  padding:10px;
  border-radius:12px;
  border:1px solid #ddd;
  width:150px;
}

#loginSection button{
  padding:10px 12px;
  border-radius:12px;
  border:none;
  background:var(--blue);
  color:#fff;
  cursor:pointer;
  font-weight:700;
}

/* Dark mode */
body.dark{
  background:#121212;
  color:#f1f1f1;
}

body.dark .card,
body.dark .sidebar,
body.dark #loginSection,
body.dark #header{
  background:#1e1e1e;
  border-color:#333;
}

body.dark .member{background:#2a2a2a; border-color:#333;}
body.dark ul#taskList li{background:#2a2a2a; border-color:#333;}
body.dark #newTaskInput{background:#2a2a2a; color:#f1f1f1; border-color:#444;}
body.dark .performance .item{background:#2a2a2a; border-color:#333;}
body.dark .status.completed{background:rgba(46,204,113,0.2);}
body.dark .status.pending{background:rgba(241,196,15,0.2);}

@media (max-width: 860px){
  .container{grid-template-columns: 1fr;}
  .sidebar{order:2;}
  .main{order:1;}
}

/* ===== POPUP ===== */
#popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

#popupBox{
  background:#fff;
  padding:20px;
  border-radius:14px;
  width:90%;
  max-width:360px;
  text-align:center;
}

#popupBox input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-top:10px;
}

#popupBox button{
  margin-top:12px;
  padding:10px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}

#popupOk{background:var(--blue); color:#fff;}
#popupCancel{background:var(--red); color:#fff;}
</style>

// ===== Visit Logging with Timestamp =====
function getDeviceInfo() {
  const ua = navigator.userAgent;
  let deviceType = "Desktop";
  if (/Mobi|Android|iPhone|iPad|iPod/i.test(ua)) deviceType = "Mobile";
  if (/Tablet|iPad/i.test(ua)) deviceType = "Tablet";
  let os = "Unknown OS";
  if (/Windows NT/i.test(ua)) os = "Windows";
  else if (/Mac OS X/i.test(ua)) os = "macOS";
  else if (/Android/i.test(ua)) os = "Android";
  else if (/iPhone|iPad|iPod/i.test(ua)) os = "iOS";
  else if (/Linux/i.test(ua)) os = "Linux";
  let browser = "Unknown Browser";
  if (/Chrome/i.test(ua) && !/Edge/i.test(ua)) browser = "Chrome";
  else if (/Firefox/i.test(ua)) browser = "Firefox";
  else if (/Safari/i.test(ua) && !/Chrome/i.test(ua)) browser = "Safari";
  else if (/Edge/i.test(ua)) browser = "Edge";
  else if (/Opera|OPR/i.test(ua)) browser = "Opera";
  return { deviceType, os, browser, userAgent: ua };
}

  visitInfo.openedAt = firebase.firestore.Timestamp.now();
  try { await db.collection("visits").add(visitInfo); }

}

const members = ["Meca","Johny","Jerome","Carl","Shawn","Jomar","Yvone"];

let data = {};
let chart = null;

// DOM
const membersDiv = document.getElementById("members");
const memberTitle = document.getElementById("memberTitle");
const newTaskInput = document.getElementById("newTaskInput");
const addTaskBtn = document.getElementById("addTaskBtn");
const taskList = document.getElementById("taskList");
const progressDiv = document.getElementById("progress");

const popup = document.getElementById("popup");
const popupDate = document.getElementById("popupDate");
const popupOk = document.getElementById("popupOk");

const emailInput = document.getElementById("email");
const passInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const memberBtn = document.getElementById("memberBtn");

const darkToggle = document.getElementById("darkToggle");
const sidebar = document.getElementById("sidebar");
const chartBox = document.getElementById("chartBox");
const backBtn = document.getElementById("backBtn");

let isAdmin = false;

// ===== MEMBER MODE CHECK =====
const memberMode = localStorage.getItem("memberMode") === "true";
if(memberMode){
  isAdmin = false;
  addTaskBtn.disabled = true;
  emailInput.style.display = "none";
  passInput.style.display = "none";

}

// Dark mode

if (darkModeEnabled) { document.body.classList.add("dark"); darkToggle.textContent = "â˜€ï¸"; }
darkToggle.onclick = () => {
  document.body.classList.toggle("dark");

};

// Auth
loginBtn.onclick = () => {
  const email = emailInput.value.trim();
  const pass = passInput.value.trim();

    .then(()=>{ emailInput.value=""; passInput.value=""; })

};

auth.onAuthStateChanged(async user=>{
  if(!user){
    isAdmin=false;
    addTaskBtn.disabled=true;

    loginBtn.style.display="block";
    emailInput.style.display="inline-block";

  isAdmin = token.claims.admin;

  emailInput.style.display="none";
  passInput.style.display="none";
  logoutBtn.style.display="inline-block";
});

// Real-time updates
let unsubscribe = null;
function setupRealtime(){
  if(unsubscribe) unsubscribe();
  unsubscribe = db.collection("tasks").onSnapshot(snapshot=>{
    data = {};
    snapshot.forEach(doc=>{ data[doc.id] = doc.data().tasks || []; });
    members.forEach(m=>{ if(!data[m]) data[m]=[]; });
    renderMembers();
    renderTasks();
    renderChart();
  });
}

// Render members
function renderMembers(){
  membersDiv.innerHTML = "";
  members.forEach(member => {
    const div = document.createElement("div");
    div.className = "member";
    if(selectedMember === member) div.classList.add("active");
    div.textContent = member;
    div.onclick = () => {
      selectedMember = member;
      localStorage.setItem("selectedMember", member);
      renderMembers();
      renderTasks();
    };
    membersDiv.appendChild(div);
  });
}

// Render tasks
function renderTasks(){
  if(!selectedMember) return;
  memberTitle.textContent = selectedMember + "'s Tasks";
  const tasks = data[selectedMember] || [];
  taskList.innerHTML = "";

  tasks.forEach((task, index) => {
    const li = document.createElement("li");

    const row = document.createElement("div");
    row.className = "task-row";

    const text = document.createElement("div");
    text.className = "task-text";
    text.textContent = task.text + (task.schedule ? ` (Scheduled: ${task.schedule})` : "");

    const status = document.createElement("span");
    status.className = "status " + (task.completed ? "completed" : "pending");
    status.textContent = task.completed ? "Completed" : "Pending";

    row.appendChild(text);
    row.appendChild(status);

    const btnRow = document.createElement("div");
    btnRow.className = "btnRow";

    if(isAdmin){
      const completeBtn = document.createElement("button");
      completeBtn.className = "smallBtn completeBtn";
      completeBtn.textContent = "Complete";
      completeBtn.onclick = () => toggleComplete(index);
      btnRow.appendChild(completeBtn);

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "smallBtn deleteBtn";
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = () => deleteTask(index);
      btnRow.appendChild(deleteBtn);
    }

    const scheduleBtn = document.createElement("button");
    scheduleBtn.className = "smallBtn";
    scheduleBtn.textContent = "Schedule";
    scheduleBtn.onclick = () => openPopup(index);
    btnRow.appendChild(scheduleBtn);

    row.appendChild(btnRow);
    li.appendChild(row);
    taskList.appendChild(li);
  });

  const completed = tasks.filter(t => t.completed).length;
  const total = tasks.length;
  progressDiv.textContent = `Progress: ${completed}/${total} tasks completed`;
}

// Task actions
function addTask(){
  if(!selectedMember) return alert("Select a member first");
  const text = newTaskInput.value.trim();
  if(!text) return;
  const tasks = data[selectedMember] || [];
  tasks.push({ text, completed:false, schedule:null, createdAt: new Date().toISOString() });
  db.collection("tasks").doc(selectedMember).set({ tasks });
  newTaskInput.value = "";
}

function toggleComplete(index){
  const tasks = data[selectedMember];
  tasks[index].completed = !tasks[index].completed;
  db.collection("tasks").doc(selectedMember).set({ tasks });
  confetti();
}

function deleteTask(index){
  if(!confirm("Delete this task?")) return;
  const tasks = data[selectedMember];
  tasks.splice(index,1);
  db.collection("tasks").doc(selectedMember).set({ tasks });
}

// Popup for schedule
let currentTaskIndex = null;
function openPopup(index){
  if(!isAdmin) return alert("Members cannot schedule tasks");
  currentTaskIndex = index;
  popup.style.display = "flex";
  popupDate.value = data[selectedMember][index].schedule || "";
}

popupOk.onclick = () => {
  if(currentTaskIndex === null) return;
  data[selectedMember][currentTaskIndex].schedule = popupDate.value;
  db.collection("tasks").doc(selectedMember).set({ tasks: data[selectedMember] });
  popup.style.display = "none";
};

popupCancel.onclick = () => { popup.style.display = "none"; };

// Chart rendering
function renderChart(){
  if(!selectedMember) return;
  const tasks = data[selectedMember] || [];
  const completed = tasks.filter(t=>t.completed).length;
  const pending = tasks.length - completed;

  const ctx = document.getElementById("chart").getContext("2d");
  if(chart) chart.destroy();
  chart = new Chart(ctx, {
    type: "doughnut",
    data: {
      labels:["Completed","Pending"],
      datasets:[{
        data:[completed,pending],
        backgroundColor:["#2ecc71","#f1c40f"]
      }]
    },
    options:{ plugins:{ legend:{ position:"bottom" } } }
  });

  // Performance summary
  let top = members[0], mostCompleted = "-", mostOverdue = "-"; // simple placeholders
  document.getElementById("topPerformer").textContent = top;
  document.getElementById("mostCompleted").textContent = completed;
  document.getElementById("mostOverdue").textContent = pending;
}

// Add task button
addTaskBtn.onclick = addTask;

// Back button

<script>
// ===== Confetti for completed tasks =====
function confetti() {
  const duration = 1.5 * 1000;
  const animationEnd = Date.now() + duration;
  const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 2000 };

  function randomInRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  const interval = setInterval(function() {
    const timeLeft = animationEnd - Date.now();
    if (timeLeft <= 0) return clearInterval(interval);
    const particleCount = 50 * (timeLeft / duration);
    confetti(Object.assign({}, defaults, {
      particleCount,
      origin: { x: Math.random(), y: Math.random() - 0.2 }
    }));
  }, 250);
}

// ===== Overdue Highlight =====
function markOverdueTasks() {
  if(!selectedMember) return;
  const today = new Date().toISOString().split("T")[0];
  const tasks = data[selectedMember] || [];
  tasks.forEach((task, index) => {
    const li = taskList.children[index];
    if(!li) return;
    const statusElem = li.querySelector(".status");
    const overdue = task.schedule && task.schedule < today && !task.completed;
    if(overdue) {
      statusElem.textContent = "Overdue";
      statusElem.className = "status pending pastdue";
    } else {
      statusElem.className = "status " + (task.completed ? "completed" : "pending");
      statusElem.textContent = task.completed ? "Completed" : "Pending";
    }
  });
}

// Update tasks and chart together
function updateUI() {
  renderTasks();
  renderChart();
  markOverdueTasks();
}

// Re-run whenever data changes
db.collection("tasks").onSnapshot(() => {
  updateUI();
});
</script>
<script>

    }

    const scheduleBtn = document.createElement("button");
    scheduleBtn.className = "smallBtn";
    scheduleBtn.textContent = "Schedule";
    scheduleBtn.onclick = () => openPopup(index);
    btnRow.appendChild(scheduleBtn);

    row.appendChild(btnRow);
    li.appendChild(row);
    taskList.appendChild(li);
  });

  // Progress
  const completed = tasks.filter(t => t.completed).length;
  const total = tasks.length;
  progressDiv.textContent = `Progress: ${completed}/${total} tasks completed`;

  markOverdueTasks();
  scrollToBottom();
}

// ===== Ensure chart & performance summary updates dynamically =====
function renderChart(){
  if(!selectedMember) return;
  const tasks = data[selectedMember] || [];
  const completed = tasks.filter(t=>t.completed).length;
  const pending = tasks.length - completed;

  const ctx = document.getElementById("chart").getContext("2d");
  if(chart) chart.destroy();
  chart = new Chart(ctx, {
    type: "doughnut",
    data: {
      labels:["Completed","Pending"],
      datasets:[{
        data:[completed,pending],
        backgroundColor:["#2ecc71","#f1c40f"]
      }]
    },
    options:{ plugins:{ legend:{ position:"bottom" } } }
  });

  // Performance summary
  const top = members.reduce((a,b) => {
    const aCompleted = (data[a] || []).filter(t=>t.completed).length;
    const bCompleted = (data[b] || []).filter(t=>t.completed).length;
    return aCompleted >= bCompleted ? a : b;
  }, members[0]);

  const mostCompleted = completed;
  const mostOverdue = pending;

  document.getElementById("topPerformer").textContent = top;
  document.getElementById("mostCompleted").textContent = mostCompleted;
  document.getElementById("mostOverdue").textContent = mostOverdue;
}

// ===== Final real-time updates =====
db.collection("tasks").onSnapshot(() => {
  updateUI();
});
</script>
<script>
// ===== Highlight overdue tasks =====
function markOverdueTasks(){
  const tasks = data[selectedMember] || [];
  const now = new Date();
  taskList.querySelectorAll("li").forEach((li, index) => {
    const task = tasks[index];
    const pastdueSpan = li.querySelector(".pastdue");
    if(task.schedule && !task.completed){
      const taskDate = new Date(task.schedule);
      if(taskDate < now){
        if(!pastdueSpan){
          const span = document.createElement("span");
          span.className = "pastdue";
          span.textContent = "Overdue!";
          li.querySelector(".task-text").appendChild(span);
        }
      }
    }
  });
}

// ===== Confetti effect when task completed =====
function confetti(){
  if(typeof window.confetti === "function"){
    window.confetti({
      particleCount: 50,
      spread: 70,
      origin: { y: 0.6 }
    });
  }
}

// ===== Update UI =====
function updateUI(){
  renderMembers();
  renderTasks();
  renderChart();
}

// ===== Initial call =====
if(selectedMember){
  updateUI();
}
</script>
<script>
// ===== Automatically mark overdue tasks =====
setInterval(() => {
  if(selectedMember){
    markOverdueTasks();
  }
}, 60000); // every 1 minute

// ===== Ensure scroll to bottom for new tasks =====
function scrollToBottom(){
  taskList.scrollTop = taskList.scrollHeight;
}

// Call scrollToBottom after tasks render
const originalRenderTasks = renderTasks;
renderTasks = function(){
  originalRenderTasks();
  scrollToBottom();
  markOverdueTasks();
};

// ===== Click outside popup to close =====
window.onclick = function(event){
  if(event.target == popup){
    popup.style.display = "none";
  }
};

// ===== Optional: keyboard Enter for adding task =====
newTaskInput.addEventListener("keyup", function(event){
  if(event.key === "Enter"){
    addTask();
  }
});
</script>
