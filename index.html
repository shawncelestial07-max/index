<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TASK TRACKER</title>

<style>
/* ===== ORIGINAL STYLES (UNCHANGED) ===== */
:root{
  --bg:#f4f6fb;
  --card:#fff;
  --text:#2c2c2c;
  --muted:#6c6c6c;
  --blue:#2d6cdf;
  --green:#2ecc71;
  --red:#e74c3c;
  --shadow:rgba(0,0,0,0.08);
  --shadow2:rgba(0,0,0,0.12);
}

*{box-sizing:border-box;}
body{
  font-family:"Inter", Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  min-height:100vh;
}

/* ===== LANDING PAGE (NEW) ===== */
#landing{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.landingBox{
  background:#fff;
  padding:28px;
  border-radius:16px;
  width:320px;
  box-shadow:0 10px 25px var(--shadow);
  text-align:center;
}

.landingBox h1{
  margin-bottom:18px;
}

.landingBox input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:10px;
}

.landingBox button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

#adminLoginBtn{
  background:var(--blue);
  color:#fff;
}

#memberBtn{
  margin-top:10px;
  background:#555;
  color:#fff;
}

/* ===== ORIGINAL APP (UNCHANGED) ===== */
.page{
  display:grid;
  grid-template-rows:auto 1fr auto;
  min-height:100vh;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 24px;
  background:var(--card);
  border-bottom:1px solid #eee;
  box-shadow:0 2px 10px var(--shadow);
}

.container{
  display:grid;
  grid-template-columns:280px 1fr;
  gap:18px;
  padding:20px 24px;
}

.sidebar{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 25px var(--shadow);
}

.member{
  padding:10px 12px;
  margin:8px 0;
  border-radius:12px;
  background:#fafafa;
  border:1px solid #eee;
  cursor:pointer;
}

.main{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:18px;
  box-shadow:0 10px 25px var(--shadow);
}
</style>
</head>

<body>

<!-- ===== LANDING PAGE (NEW) ===== -->
<div id="landing">
  <div class="landingBox">
    <h1>Task Tracker</h1>
    <input id="email" type="email" placeholder="Admin Email">
    <input id="password" type="password" placeholder="Password">
    <button id="adminLoginBtn">Admin Login</button>
    <button id="memberBtn">Member</button>
  </div>
</div>

<!-- ===== ORIGINAL APP (UNCHANGED) ===== -->
<div class="page" id="app">

  <header class="header">
    <div class="title">TASK TRACKER</div>
  </header>

  <main class="container">
    <aside class="sidebar">
      <h2>Members</h2>
      <div id="members"></div>
    </aside>

    <section class="main">
      <div class="card">
        <h2 id="memberTitle">Select a member</h2>
        <div id="progress"></div>
        <input type="text" id="newTaskInput" placeholder="Enter new task..." />
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
      </div>
    </section>
  </main>

</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
/* ===== FIREBASE (UNCHANGED) ===== */
firebase.initializeApp({
  apiKey: "AIzaSyCtVN-UVUnzxbpkkMgGiNeuchhe5269qQM",
  authDomain: "teamtasktracker-d2c06.firebaseapp.com",
  projectId: "teamtasktracker-d2c06"
});

const auth = firebase.auth();

/* ===== LANDING LOGIC (NEW, ISOLATED) ===== */
const landing = document.getElementById("landing");
const app = document.getElementById("app");

document.getElementById("memberBtn").onclick = () => {
  landing.style.display = "none";
};

document.getElementById("adminLoginBtn").onclick = () => {
  auth.signInWithEmailAndPassword(
    email.value.trim(),
    password.value.trim()
  ).catch(err => alert(err.message));
};

auth.onAuthStateChanged(user => {
  if(user){
    landing.style.display = "none";
  }
});
</script>

</body>
</html>
