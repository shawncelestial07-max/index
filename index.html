<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ALL IN THE MIND</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 20px;
    font-size: 1.8em;
    text-align: center;
  }

  #members {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin: 15px 0;
    justify-content: center;
  }

  .member {
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    opacity: 0.7;
    transition: 0.3s;
  }

  .member.active, .member:hover {
    opacity: 1;
    font-weight: bold;
    transform: scale(1.05);
  }

  /* Colors */
  .meca { background: #9b59b6; }
  .johny { background: #27ae60; }
  .jerome { background: #2980b9; }
  .carl { background: #7f8c8d; }
  .shawn { background: #f1c40f; color: #333; }
  .jomar { background: #d35400; }

  #taskSection {
    width: 95%;
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px #ccc;
    margin-bottom: 30px;
  }

  #taskSection h2 {
    margin-top: 0;
    text-align: center;
  }

  #taskInputWrapper {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  #newTaskInput {
    flex: 1 1 200px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
  }

  #addTaskBtn {
    padding: 10px 16px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background-color: #3498db;
    color: white;
    cursor: pointer;
  }

  #addTaskBtn:hover { background-color: #2980b9; }

  ul#taskList {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  ul#taskList li {
    padding: 12px;
    margin-bottom: 10px;
    background: #ecf0f1;
    border-radius: 8px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
  }

  ul#taskList li.completed {
    background: #d5f5e3;
    color: #27ae60;
    font-weight: bold;
  }

  .task-text {
    flex: 1;
    margin-right: 10px;
    word-break: break-word;
  }

  button.completeBtn, button.deleteBtn {
    padding: 6px 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin: 2px;
  }

  button.completeBtn { background: #27ae60; color: white; }
  button.completeBtn:hover { background: #1e8449; }

  button.deleteBtn { background: #e74c3c; color: white; }
  button.deleteBtn:hover { background: #c0392b; }

  #confetti-canvas {
    position: fixed;
    pointer-events: none;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 9999;
  }
</style>
</head>
<body>

<h1>Team Task Tracker</h1>

<div id="members">
  <div class="member meca" data-member="Meca">Meca</div>
  <div class="member johny" data-member="Johny">Johny</div>
  <div class="member jerome" data-member="Jerome">Jerome</div>
  <div class="member carl" data-member="Carl">Carl</div>
  <div class="member shawn" data-member="Shawn">Shawn</div>
  <div class="member jomar" data-member="Jomar">Jomar</div>
</div>

<section id="taskSection" style="display:none;">
  <h2 id="memberTitle"></h2>
  <div id="taskInputWrapper">
    <input type="text" id="newTaskInput" placeholder="Enter new task..." />
    <button id="addTaskBtn">Add Task</button>
  </div>
  <ul id="taskList"></ul>
</section>

<canvas id="confetti-canvas"></canvas>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
// ===== Firebase config =====
const firebaseConfig = {
  apiKey: "AIzaSyCtVN-UVUnzxbpkkMgGiNeuchhe5269qQM",
  authDomain: "teamtasktracker-d2c06.firebaseapp.com",
  projectId: "teamtasktracker-d2c06",
  storageBucket: "teamtasktracker-d2c06.firebasestorage.app",
  messagingSenderId: "1030000534391",
  appId: "1:1030000534391:web:9e7266bd8979b98351f772"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ===== Variables =====
let selectedMember = null;
let data = {};
const members = ["Meca","Johny","Jerome","Carl","Shawn","Jomar"];

// ===== DOM Elements =====
const membersDiv = document.getElementById("members");
const taskSection = document.getElementById("taskSection");
const memberTitle = document.getElementById("memberTitle");
const newTaskInput = document.getElementById("newTaskInput");
const addTaskBtn = document.getElementById("addTaskBtn");
const taskList = document.getElementById("taskList");

// ===== Functions =====
async function loadTasks(member) {
  const doc = await db.collection("tasks").doc(member).get();
  data[member] = doc.exists ? doc.data().tasks : [];
}

async function saveTasks(member) {
  await db.collection("tasks").doc(member).set({tasks:data[member]});
}

function renderMembers() {
  Array.from(membersDiv.children).forEach(div => {
    div.classList.toggle("active", div.dataset.member===selectedMember);
  });
}

function renderTasks() {
  taskList.innerHTML = "";
  if(!selectedMember){ taskSection.style.display="none"; return; }
  taskSection.style.display="block";
  memberTitle.textContent = selectedMember+"'s Tasks";

  const tasks = data[selectedMember] || [];
  tasks.forEach((task,index)=>{
    const li = document.createElement("li");
    li.className = task.completed ? "completed" : "";

    const span = document.createElement("span");
    span.textContent = task.text;
    span.className = "task-text";
    li.appendChild(span);

    if(!task.completed){
      const completeBtn = document.createElement("button");
      completeBtn.textContent = "Complete";
      completeBtn.className = "completeBtn";
      completeBtn.onclick = async () => {
        data[selectedMember][index].completed = true;
        await saveTasks(selectedMember);
        renderTasks();
        showConfetti();
      };
      li.appendChild(completeBtn);
    } else {
      const status = document.createElement("span");
      status.textContent = "COMPLETED";
      status.className = "status";
      li.appendChild(status);
    }

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Remove";
    deleteBtn.className = "deleteBtn";
    deleteBtn.onclick = async () => {
      data[selectedMember].splice(index,1);
      await saveTasks(selectedMember);
      renderTasks();
    };
    li.appendChild(deleteBtn);

    taskList.appendChild(li);
  });
}

// ===== Event Listeners =====
membersDiv.addEventListener("click", async e => {
  if(!e.target.classList.contains("member")) return;
  selectedMember = e.target.dataset.member;
  await loadTasks(selectedMember);
  renderMembers();
  renderTasks();
});

addTaskBtn.addEventListener("click", async ()=>{
  const text = newTaskInput.value.trim();
  if(!text) return;
  data[selectedMember].push({text, completed:false});
  newTaskInput.value = "";
  await saveTasks(selectedMember);
  renderTasks();
});

// ===== Confetti =====
function showConfetti(){
  const duration = 3*1000;
  const end = Date.now() + duration;
  (function frame(){
    confetti({ particleCount: 5, spread: 70, origin:{y:0.6} });
    if(Date.now()<end) requestAnimationFrame(frame);
  })();
}
</script>
</body>
</html>
