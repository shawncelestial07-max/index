<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ALL IN THE MIND</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-top: 20px;
    text-align: center;
    font-size: 1.8em;
  }
  #members {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin: 15px 0;
    justify-content: center;
  }
  .member {
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    user-select: none;
    opacity: 0.7;
    transition: opacity 0.3s, transform 0.2s;
  }
  .member.active, .member:hover {
    opacity: 1;
    font-weight: bold;
    transform: scale(1.05);
  }
  /* Member colors */
  .member.meca { background: #9b59b6; } 
  .member.johny { background: #27ae60; } 
  .member.jerome { background: #2980b9; } 
  .member.carl { background: #7f8c8d; } 
  .member.shawn { background: #f1c40f; color: #333; } 
  .member.jomar { background: #d35400; } 

  #taskSection {
    width: 95%;
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px #ccc;
    margin-bottom: 30px;
  }
  #taskSection h2 {
    margin-top: 0;
    margin-bottom: 12px;
    text-align: center;
  }
  #newTaskInput {
    width: 65%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  #addTaskBtn {
    padding: 10px 16px;
    font-size: 1em;
    margin-left: 8px;
    cursor: pointer;
    border: none;
    background-color: #3498db;
    color: white;
    border-radius: 8px;
    transition: background-color 0.3s;
  }
  #addTaskBtn:hover {
    background-color: #2980b9;
  }
  ul#taskList {
    list-style: none;
    padding: 0;
    margin-top: 20px;
  }
  ul#taskList li {
    padding: 12px;
    margin-bottom: 10px;
    background: #ecf0f1;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #333;
    flex-wrap: wrap;
  }
  ul#taskList li.completed {
    background: #d5f5e3;
    color: #27ae60;
    font-weight: bold;
  }
  .task-text {
    flex-grow: 1;
    margin-right: 10px;
    word-break: break-word;
  }
  .status {
    font-weight: bold;
    color: #27ae60;
    margin-left: 8px;
  }
  button.completeBtn {
    background: #27ae60;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.3s;
  }
  button.completeBtn:hover {
    background: #1e8449;
  }
  button.deleteBtn {
    background: #e74c3c;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button.deleteBtn:hover {
    background: #c0392b;
  }
  #confetti-canvas {
    position: fixed;
    pointer-events: none;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 9999;
  }
  @media(max-width:500px){
    #newTaskInput { width: 60%; }
    #addTaskBtn { margin-top:10px; width: 35%; }
    #taskSection { padding: 15px; }
  }
</style>
</head>
<body>

<h1>Team Task Tracker</h1>

<div id="members">
  <div class="member meca" data-member="Meca">Meca</div>
  <div class="member johny" data-member="Johny">Johny</div>
  <div class="member jerome" data-member="Jerome">Jerome</div>
  <div class="member carl" data-member="Carl">Carl</div>
  <div class="member shawn" data-member="Shawn">Shawn</div>
  <div class="member jomar" data-member="Jomar">Jomar</div>
</div>

<section id="taskSection" style="display:none;">
  <h2 id="memberTitle"></h2>
  <input type="text" id="newTaskInput" placeholder="Enter new task..." />
  <button id="addTaskBtn">Add Task</button>

  <ul id="taskList"></ul>
</section>

<canvas id="confetti-canvas"></canvas>

<!-- Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
// ===== Firebase config =====
const firebaseConfig = {
  apiKey: "AIzaSyCtVN-UVUnzxbpkkMgGiNeuchhe5269qQM",
  authDomain: "teamtasktracker-d2c06.firebaseapp.com",
  projectId: "teamtasktracker-d2c06",
  storageBucket: "teamtasktracker-d2c06.firebasestorage.app",
  messagingSenderId: "1030000534391",
  appId: "1:1030000534391:web:9e7266bd8979b98351f772"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let selectedMember = null;
let data = {};
const members = ["Meca","Johny","Jerome","Carl","Shawn","Jomar"];

const membersDiv = document.getElementById("members");
const taskSection = document.getElementById("taskSection");
const memberTitle = document.getElementById("memberTitle");
const newTaskInput = document.getElementById("newTaskInput");
const addTaskBtn = document.getElementById("addTaskBtn");
const taskList = document.getElementById("taskList");

// Save tasks for a member
async function saveTasksForMember(member){
  if(!member) return;
  await db.collection("tasks").doc(member).set({ tasks:data[member] || [] });
}

// Load tasks for a member
async function loadTasksForMember(member){
  if(!member) return;
  const doc = await db.collection("tasks").doc(member).get();
  data[member] = doc.exists ? doc.data().tasks : [];
}

// Render members
function renderMembers(){
  Array.from(membersDiv.children).forEach(div=>{
    div.classList.toggle("active", div.dataset.member===selectedMember);
  });
}

// Render tasks
function renderTasks(){
  taskList.innerHTML = "";
  if(!selectedMember){ taskSection.style.display="none"; return; }
  taskSection.style.display="block";
  memberTitle.textContent = selectedMember+"'s Tasks";

  const tasks = data[selectedMember] || [];
  tasks.forEach((task,index)=>{
    const li=document.createElement("li");
    li.className = task.completed?"completed":"";

    const spanText=document.createElement("span");
    spanText.textContent = task.text;
    spanText.className="task-text";
    li.appendChild(spanText);

    if(task.completed){
      const status=document.createElement("span");
      status.textContent="COMPLETED";
      status.className="status";
      li.appendChild(status);
    } else {
      const completeBtn=document.createElement("button");
      completeBtn.textContent="Complete";
      completeBtn.className="completeBtn";
      completeBtn.onclick=async()=>{
        data[selectedMember][index].completed=true;
        await saveTasksForMember(selectedMember);
        renderTasks();
        showConfetti();
      };
      li.appendChild(completeBtn);
    }

    const deleteBtn=document.createElement("button");
    deleteBtn.textContent="Remove";
    deleteBtn.className="deleteBtn";
    deleteBtn.onclick=async()=>{
      data[selectedMember].splice(index,1);
      await saveTasksForMember(selectedMember);
      renderTasks();
    };
    li.appendChild(deleteBtn);

    taskList.appendChild(li);
  });
}

// Add task
addTaskBtn.addEventListener("click", async ()=>{
  const taskText=newTaskInput.value.trim(); if(!taskText) return;
  data[selectedMember].push({text:taskText, completed:false});
  newTaskInput.value="";
  await saveTasksForMember(selectedMember);
  renderTasks();
});

// Select member
membersDiv.addEventListener("click", async e=>{
  if(!e.target.classList.contains("member")) return;
  selectedMember = e.target.dataset.member;
  await loadTasksForMember(selectedMember);
  renderMembers();
  renderTasks();
});

// Confetti
function showConfetti() {
  const duration = 3*1000;
  const end = Date.now()+duration;
  (function frame(){ 
    confetti({ particleCount: 5, spread: 70, origin: { y: 0.6 } }); 
    if(Date.now()<end) requestAnimationFrame(frame); 
  })();
}
</script>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</body>
</html>
