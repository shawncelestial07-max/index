<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TASK TRACKER</title>

<style>
:root{
  --bg:#f4f6fb;
  --card:#fff;
  --text:#2c2c2c;
  --muted:#666;
  --blue:#2d6cdf;
  --green:#2ecc71;
  --red:#e74c3c;
  --shadow:rgba(0,0,0,0.08);
}

body{
  font-family:"Inter", Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  padding:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}

h1,h2{
  text-align:center;
  font-weight:700;
  margin:12px 0;
}

/* Members */
#members{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin:15px 0;
  width:90%;
  max-width:520px;
}

.member{
  padding:10px 16px;
  border-radius:12px;
  cursor:pointer;
  font-size:0.9em;
  background:var(--card);
  border:1px solid #e0e0e0;
  transition:0.2s ease;
  display:flex;
  align-items:center;
  gap:6px;
}

.member:hover{transform:translateY(-2px);}
.member.active{background:var(--blue); color:#fff; border-color:var(--blue);}

.badge{
  font-size:0.7em;
  padding:2px 6px;
  border-radius:10px;
  background:#f1c40f;
  color:#333;
  font-weight:600;
}

/* Progress */
#progress{
  font-size:0.9em;
  margin-bottom:10px;
  color:var(--muted);
}

/* Task section */
#taskSection{
  width:95%;
  max-width:600px;
  background:var(--card);
  padding:22px;
  border-radius:16px;
  box-shadow:0 10px 25px var(--shadow);
  margin-bottom:20px;
}

#newTaskInput{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ddd;
  box-sizing:border-box;
}

#addTaskBtn{
  width:100%;
  padding:12px;
  background:var(--blue);
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

/* Task list */
ul#taskList{
  list-style:none;
  padding:0;
  margin-top:15px;
}

ul#taskList li{
  padding:14px;
  background:#f9f9f9;
  border-radius:12px;
  margin-bottom:10px;
  border:1px solid #eee;
}

ul#taskList li.completed{
  background:#e9f7ef;
  color:#2e7d32;
}

.task-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}

.task-text{
  flex-grow:1;
  margin-right:10px;
}

.task-info{
  font-size:0.75em;
  color:var(--muted);
  margin-top:6px;
  width:100%;
}

.status{
  font-size:0.75em;
  font-weight:700;
  margin-right:10px;
}

.status.completed{color:var(--green);}
.status.pending{color:#f1c40f;}

.pastdue{
  color:var(--red);
  font-weight:800;
  font-size:0.75em;
  margin-left:8px;
}

button.completeBtn{
  background:var(--green);
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  margin-right:8px;
}

button.deleteBtn{
  background:var(--red);
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}

/* Login */
#loginSection{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
  align-items:center;
}

#loginSection input{
  padding:8px;
  width:130px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:12px;
}

#loginSection button{
  padding:8px 10px;
  border-radius:8px;
  border:none;
  background:var(--blue);
  color:#fff;
  cursor:pointer;
  font-size:12px;
}

/* Dark mode */
#darkToggle{
  position:fixed;
  top:14px;
  right:14px;
  background:none;
  border:none;
  font-size:18px;
  cursor:pointer;
}

/* Popup */
#popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

#popupBox{
  background:#fff;
  padding:20px;
  border-radius:14px;
  width:90%;
  max-width:360px;
  text-align:center;
}

#popupBox input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-top:10px;
}

#popupBox button{
  margin-top:12px;
  padding:10px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}

#popupOk{background:var(--blue); color:#fff;}
#popupCancel{background:var(--red); color:#fff;}

/* Chart */
#chartBox{
  width:95%;
  max-width:700px;
  background:var(--card);
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 25px var(--shadow);
  margin-bottom:40px;
}

/* Responsive */
@media (max-width: 600px){
  #taskSection, #chartBox{
    padding:16px;
  }
  .member{
    font-size:0.85em;
    padding:8px 12px;
  }
  #newTaskInput{
    padding:10px;
  }
}
</style>
</head>

<body>

<button id="darkToggle">üåô</button>

<h1>TASK TRACKER</h1>

<div id="members"></div>

<div id="progress"></div>

<section id="taskSection" style="display:none;">
  <h2 id="memberTitle"></h2>
  <input type="text" id="newTaskInput" placeholder="Enter new task..." />
  <button id="addTaskBtn">Add Task</button>
  <ul id="taskList"></ul>
</section>

<div id="popup">
  <div id="popupBox">
    <div style="font-weight:700; font-size:16px;">Set Schedule</div>
    <input type="date" id="popupDate" />
    <button id="popupOk">Save</button>
    <button id="popupCancel">Cancel</button>
  </div>
</div>

<div id="chartBox">
  <canvas id="chart"></canvas>
</div>

<div id="loginSection">
  <span style="font-size:12px; font-weight:700;">ADMIN</span>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCtVN-UVUnzxbpkkMgGiNeuchhe5269qQM",
  authDomain: "teamtasktracker-d2c06.firebaseapp.com",
  projectId: "teamtasktracker-d2c06"
});
const db = firebase.firestore();
const auth = firebase.auth();

const members = ["Meca","Johny","Jerome","Carl","Shawn","Jomar","Yvone"];
let selectedMember = localStorage.getItem("selectedMember") || null;
let data = {};
let chart = null;

// DOM
const membersDiv = document.getElementById("members");
const taskSection = document.getElementById("taskSection");
const memberTitle = document.getElementById("memberTitle");
const newTaskInput = document.getElementById("newTaskInput");
const addTaskBtn = document.getElementById("addTaskBtn");
const taskList = document.getElementById("taskList");
const progressDiv = document.getElementById("progress");

const popup = document.getElementById("popup");
const popupDate = document.getElementById("popupDate");
const popupOk = document.getElementById("popupOk");
const popupCancel = document.getElementById("popupCancel");

const emailInput = document.getElementById("email");
const passInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

const darkToggle = document.getElementById("darkToggle");

// Dark mode
if(localStorage.getItem("darkMode")==="true"){
  document.body.classList.add("dark");
  darkToggle.textContent="‚òÄÔ∏è";
}
darkToggle.onclick = () => {
  document.body.classList.toggle("dark");
  const isDark = document.body.classList.contains("dark");
  localStorage.setItem("darkMode", isDark);
  darkToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
}

// Auth
loginBtn.onclick = () => {
  const email = emailInput.value.trim();
  const pass = passInput.value.trim();
  if(!email || !pass) return alert("Enter email & password");
  auth.signInWithEmailAndPassword(email, pass)
    .then(()=>{ emailInput.value=""; passInput.value=""; })
    .catch(err=>alert(err.message));
};

logoutBtn.onclick = () => auth.signOut();

let isAdmin = false;

auth.onAuthStateChanged(async user=>{
  if(!user){
    isAdmin=false;
    addTaskBtn.disabled=true;
    logoutBtn.style.display="none";
    loginBtn.style.display="block";
    emailInput.style.display="inline-block";
    passInput.style.display="inline-block";
    return;
  }
  const token = await user.getIdTokenResult();
  isAdmin = token.claims.admin;
  addTaskBtn.disabled = !isAdmin;

  loginBtn.style.display="none";
  emailInput.style.display="none";
  passInput.style.display="none";
  logoutBtn.style.display="inline-block";
});

// Real-time updates
let unsubscribe = null;

function setupRealtime(){
  if(unsubscribe) unsubscribe();

  unsubscribe = db.collection("tasks").onSnapshot(snapshot=>{
    data = {};
    snapshot.forEach(doc=>{
      data[doc.id] = doc.data().tasks || [];
    });
    members.forEach(m=>{ if(!data[m]) data[m]=[]; });
    renderMembers();
    renderTasks();
    renderChart();
  });
}

// Render members
function renderMembers(){
  membersDiv.innerHTML = "";
  members.forEach(m=>{
    const pending = data[m]?.filter(t=>!t.completed).length || 0;
    const div = document.createElement("div");
    div.className = "member";
    div.dataset.member = m;
    div.innerHTML = m + (pending ? ` <span class="badge">${pending}</span>` : "");
    if(m===selectedMember) div.classList.add("active");
    div.onclick = () => {
      selectedMember = m;
      localStorage.setItem("selectedMember", m);
      renderMembers();
      renderTasks();
    };
    membersDiv.appendChild(div);
  });
}

// Progress
function renderProgress(){
  if(!selectedMember) return progressDiv.textContent="";
  const total = data[selectedMember].length;
  const completed = data[selectedMember].filter(t=>t.completed).length;
  const percent = total ? Math.round(completed/total*100) : 0;
  progressDiv.textContent = `Progress: ${completed}/${total} (${percent}%)`;
}

// Render tasks
function renderTasks(){
  taskList.innerHTML = "";
  if(!selectedMember) return taskSection.style.display="none";
  taskSection.style.display="block";
  memberTitle.textContent = selectedMember + "'s Tasks";
  renderProgress();

  data[selectedMember].forEach((task,i)=>{
    const li = document.createElement("li");
    if(task.completed) li.classList.add("completed");

    const row = document.createElement("div");
    row.className = "task-row";

    const text = document.createElement("span");
    text.className = "task-text";
    text.innerHTML = task.completed ? "‚úîÔ∏è " + task.text : task.text;
    row.appendChild(text);

    const info = document.createElement("div");
    info.className = "task-info";
    const created = task.createdAt ? new Date(task.createdAt).toLocaleString() : "No timestamp";
    let dueText = "No due date";
    let dueColor = "#666";
    let overdueLabel = "";

    if(task.dueDate){
      const dueDateObj = new Date(task.dueDate);
      const today = new Date();
      today.setHours(0,0,0,0);
      dueText = dueDateObj.toLocaleDateString();
      if(!task.completed && dueDateObj < today){
        dueColor = "#e74c3c";
        overdueLabel = "PAST DUE";
      }
    }

    info.textContent = `Created: ${created} ‚Ä¢ Due: ${dueText}`;
    info.style.color = dueColor;
    row.appendChild(info);

    const status = document.createElement("span");
    status.className = "status " + (task.completed ? "completed" : "pending");
    status.textContent = task.completed ? "COMPLETED" : "PENDING";
    row.appendChild(status);

    if(overdueLabel){
      const pastDue = document.createElement("span");
      pastDue.className = "pastdue";
      pastDue.textContent = overdueLabel;
      row.appendChild(pastDue);
    }

    if(!task.completed){
      const completeBtn = document.createElement("button");
      completeBtn.className="completeBtn";
      completeBtn.textContent="Complete";
      completeBtn.onclick = async ()=>{
        task.completed = true;
        await saveTasks();
        confetti();
      };
      row.appendChild(completeBtn);
    }

    const deleteBtn = document.createElement("button");
    deleteBtn.className="deleteBtn";
    deleteBtn.textContent="Remove";
    deleteBtn.onclick = async ()=>{
      if(!isAdmin) return alert("Admin only");
      data[selectedMember].splice(i,1);
      await saveTasks();
    };
    row.appendChild(deleteBtn);

    li.appendChild(row);
    taskList.appendChild(li);
  });
}

// Save tasks
async function saveTasks(){
  await db.collection("tasks").doc(selectedMember).set({ tasks: data[selectedMember] });
}

// Add task
addTaskBtn.onclick = async ()=>{
  if(!isAdmin) return alert("Admin only");
  if(!newTaskInput.value.trim()) return;
  popup.style.display="flex";
};

popupOk.onclick = async ()=>{
  const dueDate = popupDate.value;
  data[selectedMember].push({
    text: newTaskInput.value,
    completed:false,
    createdAt: Date.now(),
    dueDate: dueDate
  });
  newTaskInput.value="";
  popupDate.value="";
  popup.style.display="none";
  await saveTasks();
};

popupCancel.onclick = ()=> popup.style.display="none";

// Chart
function renderChart(){
  const labels = members;
  const total = [];
  const completed = [];
  const pending = [];

  members.forEach(m=>{
    const tasks = data[m] || [];
    total.push(tasks.length);
    completed.push(tasks.filter(t=>t.completed).length);
    pending.push(tasks.filter(t=>!t.completed).length);
  });

  const ctx = document.getElementById("chart").getContext("2d");
  if(chart) chart.destroy();

  chart = new Chart(ctx, {
    type:"bar",
    data:{
      labels: labels,
      datasets:[
        { label:"Total", data: total, backgroundColor:"rgba(45,108,223,0.7)" },
        { label:"Completed", data: completed, backgroundColor:"rgba(46,204,113,0.7)" },
        { label:"Pending", data: pending, backgroundColor:"rgba(241,196,15,0.7)" }
      ]
    },
    options:{
      responsive:true,
      scales:{ y:{ beginAtZero:true } }
    }
  });
}

setupRealtime();
</script>
</body>
</html>
