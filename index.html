<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ALL IN THE MIND</title>

<style>
/* ===== SIMPLE AESTHETIC THEME ===== */
body {
  font-family: "Inter", Arial, sans-serif;
  background: #f5f6fa;
  color: #2c2c2c;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  transition: background 0.3s, color 0.3s;
}

h1, h2 {
  text-align: center;
  font-weight: 600;
  margin-bottom: 10px;
}

/* ===== MEMBERS ===== */
#members {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 15px 0;
  width: 90%;
  max-width: 520px;
}

.member {
  padding: 10px 16px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 0.9em;
  background: #ffffff;
  border: 1px solid #e0e0e0;
  transition: 0.2s ease;
}

.member:hover {
  transform: translateY(-2px);
}

.member.active {
  background: #2d6cdf;
  color: white;
  border-color: #2d6cdf;
}

/* Member accent colors */
.member.meca   { }
.member.johny  { }
.member.jerome { }
.member.carl   { }
.member.shawn  { }
.member.jomar  { }
.member.yvone  { }

/* ===== PROGRESS ===== */
#progress {
  font-size: 0.9em;
  margin-bottom: 10px;
  color: #555;
}

/* ===== TASK SECTION ===== */
#taskSection {
  width: 95%;
  max-width: 600px;
  background: #ffffff;
  padding: 22px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  margin-bottom: 40px;
}

#newTaskInput {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 0.95em;
}

#addTaskBtn {
  width: 100%;
  padding: 12px;
  background: #2d6cdf;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 0.95em;
}

#addTaskBtn:hover {
  opacity: 0.9;
}

/* ===== TASK LIST ===== */
ul#taskList {
  list-style: none;
  padding: 0;
  margin-top: 15px;
}

ul#taskList li {
  padding: 14px;
  background: #f9f9f9;
  border-radius: 12px;
  margin-bottom: 10px;
  border: 1px solid #eee;
}

ul#taskList li.completed {
  background: #e9f7ef;
  color: #2e7d32;
}

.task-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.task-text {
  flex-grow: 1;
  margin-right: 10px;
}

.status {
  font-weight: bold;
  color: #2e7d32;
  margin-right: 10px;
}

button.completeBtn {
  background: #2ecc71;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}

button.deleteBtn {
  background: #e74c3c;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
}

/* ===== DARK MODE BUTTON ===== */
#darkToggle {
  position: fixed;
  top: 14px;
  right: 14px;
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  opacity: 0.6;
}
#darkToggle:hover { opacity: 1; }

/* ===== CONFETTI ===== */
#confetti-canvas {
  position: fixed;
  pointer-events: none;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
}
</style>
</head>

<body>

<button id="darkToggle">ðŸŒ™</button>

<h1>Team Task Tracker</h1>

<div id="members">
  <div class="member meca" data-member="Meca">Meca</div>
  <div class="member johny" data-member="Johny">Johny</div>
  <div class="member jerome" data-member="Jerome">Jerome</div>
  <div class="member carl" data-member="Carl">Carl</div>
  <div class="member shawn" data-member="Shawn">Shawn</div>
  <div class="member jomar" data-member="Jomar">Jomar</div>
  <div class="member yvone" data-member="Yvone">Yvone</div>
</div>

<div id="progress"></div>

<section id="taskSection" style="display:none;">
  <h2 id="memberTitle"></h2>
  <input type="text" id="newTaskInput" placeholder="Enter new task..." />
  <button id="addTaskBtn">Add Task</button>
  <ul id="taskList"></ul>
</section>

<canvas id="confetti-canvas"></canvas>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
// ====== Firebase setup ======
const firebaseConfig = {
  apiKey: "AIzaSyCtVN-UVUnzxbpkkMgGiNeuchhe5269qQM",
  authDomain: "teamtasktracker-d2c06.firebaseapp.com",
  projectId: "teamtasktracker-d2c06",
  storageBucket: "teamtasktracker-d2c06.firebasestorage.app",
  messagingSenderId: "1030000534391",
  appId: "1:1030000534391:web:9e7266bd8979b98351f772"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ====== Variables ======
let selectedMember = null;
let data = {};
const members = ["Meca","Johny","Jerome","Carl","Shawn","Jomar","Yvone"];

const membersDiv = document.getElementById("members");
const taskSection = document.getElementById("taskSection");
const memberTitle = document.getElementById("memberTitle");
const newTaskInput = document.getElementById("newTaskInput");
const addTaskBtn = document.getElementById("addTaskBtn");
const taskList = document.getElementById("taskList");
const progressDiv = document.getElementById("progress");
const darkToggle = document.getElementById("darkToggle");

// ====== Dark mode toggle ======
darkToggle.onclick = () => {
  document.body.classList.toggle("dark");
  darkToggle.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
};

// ====== Confetti ======
function showConfetti() {
  confetti({
    particleCount: 120,
    spread: 70,
    origin: { y: 0.6 }
  });
}

// ====== Load and Save ======
async function loadAllTasks(){
  const snapshot = await db.collection("tasks").get();
  data = {};
  snapshot.forEach(doc => data[doc.id] = doc.data().tasks || []);
  members.forEach(m => { if(!data[m]) data[m]=[]; });
}

async function saveTasksForMember(member){
  await db.collection("tasks").doc(member).set({
    tasks: data[member]
  });
}

// ====== Render Members ======
function renderMembers(){
  [...membersDiv.children].forEach(div=>{
    div.classList.toggle("active", div.dataset.member === selectedMember);
  });
}

// ====== Render Progress ======
function renderProgress(){
  if(!selectedMember) {
    progressDiv.textContent = "";
    return;
  }
  const total = data[selectedMember].length;
  const completed = data[selectedMember].filter(t => t.completed).length;
  const percent = total ? Math.round((completed/total)*100) : 0;
  progressDiv.textContent = `Progress: ${completed}/${total} tasks completed (${percent}%)`;
}

// ====== Render Tasks ======
function renderTasks(){
  taskList.innerHTML="";
  if(!selectedMember){
    taskSection.style.display="none";
    return;
  }
  taskSection.style.display="block";
  memberTitle.textContent = selectedMember + "'s Tasks";
  renderProgress();

  data[selectedMember].forEach((task,index)=>{
    const li = document.createElement("li");
    if(task.completed) li.classList.add("completed");

    const row = document.createElement("div");
    row.className="task-row";

    const text = document.createElement("span");
    text.textContent = task.text;
    text.className="task-text";
    row.appendChild(text);

    if(task.completed){
      const status = document.createElement("span");
      status.textContent="COMPLETED";
      status.className="status";
      row.appendChild(status);
    } else {
      const completeBtn = document.createElement("button");
      completeBtn.textContent="Complete";
      completeBtn.className="completeBtn";
      completeBtn.onclick = async ()=>{
        task.completed = true;
        await saveTasksForMember(selectedMember);
        renderTasks();
        showConfetti();
      };
      row.appendChild(completeBtn);
    }

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent="Remove";
    deleteBtn.className="deleteBtn";
    deleteBtn.onclick = async ()=>{
      data[selectedMember].splice(index,1);
      await saveTasksForMember(selectedMember);
      renderTasks();
    };

    row.appendChild(deleteBtn);
    li.appendChild(row);
    taskList.appendChild(li);
  });
}

// ====== Add Task ======
addTaskBtn.onclick = async ()=>{
  const text = newTaskInput.value.trim();
  if(!text) return;
  data[selectedMember].push({ text, completed:false });
  newTaskInput.value="";
  await saveTasksForMember(selectedMember);
  renderTasks();
};

// ====== Member Selection ======
membersDiv.onclick = async (e)=>{
  if(!e.target.classList.contains("member")) return;
  selectedMember = e.target.dataset.member;
  await loadAllTasks();
  renderMembers();
  renderTasks();
};

// ====== Load on start ======
window.onload = loadAllTasks;
</script>

</body>
</html>
