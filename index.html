<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TASK TRACKER</title>

<style>
/* ===== YOUR ORIGINAL STYLES (UNCHANGED) ===== */
:root{
  --bg:#f4f6fb;
  --card:#fff;
  --text:#2c2c2c;
  --muted:#6c6c6c;
  --blue:#2d6cdf;
  --green:#2ecc71;
  --red:#e74c3c;
  --shadow:rgba(0,0,0,0.08);
  --shadow2:rgba(0,0,0,0.12);
}

*{box-sizing:border-box;}
body{
  font-family:"Inter", Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  min-height:100vh;
}

/* ===== NEW: LANDING OVERLAY ===== */
#entryOverlay{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:99999;
}

.entryBox{
  background:#fff;
  padding:24px;
  border-radius:16px;
  width:320px;
  box-shadow:0 10px 25px var(--shadow);
  text-align:center;
}

.entryBox h1{
  margin-bottom:16px;
}

.entryBox input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:10px;
}

.entryBox button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

#adminLoginBtn{
  background:var(--blue);
  color:#fff;
}

#memberEnterBtn{
  margin-top:10px;
  background:#555;
  color:#fff;
}

/* ===== YOUR ORIGINAL STYLES CONTINUE ===== */
/* (everything below is untouched from your file) */
</style>
</head>

<body>

<!-- ===== NEW: ENTRY OVERLAY ===== -->
<div id="entryOverlay">
  <div class="entryBox">
    <h1>Task Tracker</h1>
    <input id="entryEmail" type="email" placeholder="Admin Email" />
    <input id="entryPassword" type="password" placeholder="Password" />
    <button id="adminLoginBtn">Admin Login</button>
    <button id="memberEnterBtn">Member</button>
  </div>
</div>

<!-- ===== YOUR ORIGINAL HTML (UNCHANGED) ===== -->
<div class="page">

  <header class="header">
    <div class="title">TASK TRACKER</div>
    <div class="controls">
      <button id="darkToggle">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <aside class="sidebar" id="sidebar">
      <h2>Members</h2>
      <div id="members"></div>
    </aside>

    <section class="main">
      <div class="card">
        <h2 id="memberTitle">Select a member</h2>
        <div id="progress"></div>
        <input type="text" id="newTaskInput" placeholder="Enter new task..." />
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
        <button id="backBtn">Back</button>
      </div>

      <div class="card" id="chartBox">
        <canvas id="chart"></canvas>
        <div class="performance">
          <div class="item">
            <span>Top Performer</span>
            <strong id="topPerformer">-</strong>
          </div>
          <div class="item">
            <span>Most Completed</span>
            <strong id="mostCompleted">-</strong>
          </div>
          <div class="item">
            <span>Most Overdue</span>
            <strong id="mostOverdue">-</strong>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="loginSection">
    <span style="font-weight:700;">ADMIN</span>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </footer>

</div>

<!-- ===== YOUR ORIGINAL SCRIPTS (UNCHANGED) ===== -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
/* ===== YOUR ORIGINAL JS (UNCHANGED) ===== */
firebase.initializeApp({
  apiKey: "AIzaSyCtVN-UVUnzxbpkkMgGiNeuchhe5269qQM",
  authDomain: "teamtasktracker-d2c06.firebaseapp.com",
  projectId: "teamtasktracker-d2c06"
});
const db = firebase.firestore();
const auth = firebase.auth();

/* ===== NEW: ENTRY LOGIC ONLY ===== */
const entryOverlay = document.getElementById("entryOverlay");

document.getElementById("memberEnterBtn").onclick = () => {
  entryOverlay.style.display = "none";
};

document.getElementById("adminLoginBtn").onclick = () => {
  auth.signInWithEmailAndPassword(
    entryEmail.value.trim(),
    entryPassword.value.trim()
  ).catch(err => alert(err.message));
};

auth.onAuthStateChanged(user => {
  if(user){
    entryOverlay.style.display = "none";
  }
});

/* ===== REST OF YOUR ORIGINAL JS CONTINUES BELOW (UNCHANGED) ===== */
</script>

</body>
</html>
